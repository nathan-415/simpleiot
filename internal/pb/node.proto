syntax = "proto3";
package pb;

option go_package = "internal/pb";

import "point.proto";

message Node {
    string id = 1;
    string type = 2;
    repeated Point points = 3;
    bytes hash = 4;
    bool tombstone = 5;
    string parent = 6;
    repeated Point edgePoints = 7;
    string edgeId = 8;
}

message Nodes {
  repeated Node nodes = 1;
}
